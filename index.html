<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        
    <link rel="stylesheet" href="src/style.css">
    
    <title>Vanilla Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app">

     <form id="search-city-form">
       <div class="row">
        <div class="col-10">
         <input type="text" placeholder="Enter city..." autocomplete="off" autofocus="on" id="search-city-input" class="form-control mb-3">
        </div>
        <div class="col-2"> 
         <input type="submit" value="Search" class="btn btn-light">
       </div>
      </div>
     </form>



   <div class="row">
    <div class="col-6">
      <h1 id="current-city"> Wellington </h1>
    </div>
    <div class="col-6">
      <h5 id="current-day" class="current-day-time"> Monday </h5>
      <div class="row">
        <div class="col-6">
          <h5 id="current-time" class="current-day-time"> 10:51am </h5>
        </div>
      </div>
    </div>
  </div>

  
  <ul>
   <li id="weather-description">
     Weather description: clear skies
   </li>
   <li id="humidity-wind">
     Humidity: 67%, Wind: 3km/h
   </li>
  </ul>

  <br />

<div class="row clearfix">
  <div class="col-4">
    <div class="card border-0 bg-transparent text-center p-3">
      <blockquote class="blockquote mb-0">
       <p>
        <img src="" alt="" id="current-weather-img">
       </p>
      </blockquote>
    </div>
  </div>
  <div class="col-4">
    <div class="card border-0 bg-transparent text-center p-3">
      <blockquote class="blockquote mb-0">
        <p id="current-temp-display">
          <span id="current-temperature"></span><span class="current-units"><a href="#" id="celsius-link" class="active">째C</a> | <a href="#" id="fahrenheit-link">째F</a></span>
        </p>
      </blockquote>
    </div>
  </div>
  <div class="col-4">
    <div class="card border-0 bg-transparent text-center p-3">
      <blockquote class="blockquote mb-0">
        <p id="current-high-low-display">
          <span id="current-temp-high"></span><span class="units-high">째C</span> <br /> 
          <span id="current-temp-low"></span><span class="units-low">째C</span>
        </p>
      </blockquote>
    </div>
  </div>
</div>




  

 





   </div>
  </div>
  
  <script src="src/app.js"></script>


</body>
</html>
