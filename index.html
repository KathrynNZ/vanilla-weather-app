<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        
    <link rel="stylesheet" href="src/style.css">
    
    <title>Vanilla Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app">

     <form id="search-city-form">
       <div class="row">
        <div class="col-10">
         <input type="text" placeholder="Enter city..." autocomplete="off" autofocus="on" id="search-city-input" class="form-control mb-3">
        </div>
        <div class="col-2"> 
         <input type="submit" value="Search" class="btn btn-light">
       </div>
      </div>
     </form>



   <div class="row">
    <div class="col-6">
      <h1 id="current-city"> Wellington </h1>
    </div>
    <div class="col-6">
      <h5 id="current-day"> Monday </h5>
      <div class="row">
        <div class="col-6">
          <h5 id="current-time"> 10:51am </h5>
        </div>
      </div>
    </div>
  </div>

  
  <ul>
   <li>
     Weather description: clear skies
   </li>
   <li>
     Humidity: 67%, Wind: 3km/h
   </li>
  </ul>

  <br />

<div class="row clearfix">
  <div class="col-4">
    <div class="card border-0 bg-transparent text-center p-3">
      <blockquote class="blockquote mb-0 current-weather-img">
       <p>
        <img src="src/partly_cloudy.png" alt="partly cloudy">
       </p>
      </blockquote>
    </div>
  </div>
  <div class="col-4">
    <div class="card border-0 bg-transparent text-center p-3">
      <blockquote class="blockquote mb-0 current-temp">
        <p>
          <span id="current-temperature">23</span><span class="current-degrees-celsius">°C</span> | <span class="current-degrees-fahrenheit">°F</span>
        </p>
      </blockquote>
    </div>
  </div>
  <div class="col-4">
    <div class="card border-0 bg-transparent text-center p-3">
      <blockquote class="blockquote mb-0">
        <p>
          <span id="current-temp-high">25</span><span class="degrees-high-celsius">°C</span> | <span class="degrees-high-fahrenheit">°F</span> <br /> 
          <span id="current-temp-low">12</span><span class="degrees-low-celsius">°C</span> | <span class="degrees-low-fahrenheit">°F</span>
        </p>
      </blockquote>
    </div>
  </div>
</div>




  

 





   </div>
  </div>
  


</body>
</html>
